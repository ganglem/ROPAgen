name: Enforce dev-only merges to main

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-dev-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch
        run: |
          if [[ "${{ github.event.pull_request.head.ref }}" != "dev" ]]; then
            echo "❌ Pull requests to main must come from the 'dev' branch." >&2
            exit 1
          fi
